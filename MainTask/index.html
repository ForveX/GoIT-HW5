<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link href="css/style.css" rel="stylesheet">
	<title>Youbike</title>
</head>
<body>
<div>
<header class="nav-bar">
	<ul>
		<li class="special"><a href="#"> Ola! Entrar</a> ou <a href="#">Cadastre-se</a></li>
		<li class="nav-bar__item"><img src="img/inventicons-29.png"><a href="#">Minhas Ofertas</a></li>
		<li class="nav-bar__item"><a href="#">Ajuda</a></li>
		<li class="nav-bar__item"><a href="#">Contato</a></li>
		<li class="nav-bar__item"><a href="#">Forum</a></li>
		<li class="nav-bar__item"><a href="#">Vender</a></li>
		<li class="nav-bar__item"><a href="#">Meu YouBike</a></li>
	</ul>
</header>
<div class="wrapper">
	<div class="container">
		<div class="head">
			<h1>Cadastre-se</h1>
	</div>
		<div class="fb-btn"><img src="img/layer-3-copy.png"></div>
		<div class="btn-bg"><p>Create my Account</p></div>
		<form action="#">
			<div class="centered">
				<button class="fb">loginwithfb</button>
			</div>
			<img src="img/layer-49.png" class="splitter">
			<div class="paragraph"><p>OU</p></div>
			<div class="centered">
				<input type="text" name="firstname" placeholder="First Name"/>
			</div>
			<div class="centered">
				<input type="text" name="lastmane" placeholder="Last Name"/>
			</div>
			<div class="centered">
				<input type="email" name="email" placeholder="Email Address"/>
			</div>
			<div class="centered">
				<input type="password" name="password" placeholder="Choose Password"/>
			</div>
			<div class="centered">
				<input type="password" name="confirm" placeholder="Password Confirm"/>
			</div>
			<div class="check">
				<input type="checkbox" name="recivenews" id='reciveNews'/>
				<label for=reciveNews>Send me Youbike updates and tips</label>
			</div>
			<div class="centered">
				<button type="submit" class="centered create"></button>
			</div>
			<div class="centered agreement">
				<p>By clicking the button above, you agree to the Terms of Service
					Xiew our Privacy Policy.</p>
			</div>
		</form>
	</div>
</div>
	<footer></footer>
</div>
</body>
</html>
