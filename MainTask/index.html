<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link href="css/style.css" rel="stylesheet">
	<title>Youbike</title>
</head>
<body>
<div class="wrapper">
	<header class="nav-bar">
		<ul>
			<li>Ola! Entrar ou Cadastre-se</li>
			<li>Minhas Ofertas</li>
			<li>Ajuda</li>
			<li>Contato</li>
			<li>Forum</li>
			<li>Vender</li>
			<li>Meu YouBike</li>
		</ul>
	</header>
	<div class="container">
		<div class="head">
			<h1>Cadastre-se</h1>
	</div>
		<form action="#">
			<div class="centered">
				<button type="submit">loginwithfb</button>
			</div>
			<div class="centered">
				<input type="text" name="firstname"/>
			</div>
			<div class="centered">
				<input type="text" name="lastmane"/>
			</div>
			<div class="centered">
				<input type="email" name="email"/>
			</div>
			<div class="centered">
				<input type="password" name="password"/>
			</div>
			<div class="centered">
				<input type="password" name="confirm"/>
			</div>
			<div class="centered check">
				<input type="checkbox" id="recivenews"/>
				<label for="recivenews">Send me Youbike updates and tips</label>
			</div>
			<div class="centered">
				<button type="submit">Create my Account</button>
			</div>
			<div class="centered agreement">
				<p>By clicking the button above, you agree to the Terms of Service
					Xiew our Privacy Policy.</p>
			</div>
		</form>
	</div>
	<footer></footer>
</div>
