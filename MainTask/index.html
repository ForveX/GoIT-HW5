<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link href="css/style.css" rel="stylesheet">
	<title>Youbike</title>
</head>
<body>
<div>
<header class="nav-bar">
	<ul>
		<li class="special"><a href="#"> Ola! Entrar</a> ou <a href="#">Cadastre-se</a></li>
		<li class="nav-bar__item"><a href="#">Minhas Ofertas</a></li>
		<li class="nav-bar__item--flag"><img src="img/inventicons-29.png"></li>
		<li class="nav-bar__item"><a href="#">Ajuda</a></li>
		<li class="nav-bar__item"><a href="#">Contato</a></li>
		<li class="nav-bar__item"><a href="#">Forum</a></li>
		<li class="nav-bar__item"><a href="#">Vender</a></li>
		<li class="nav-bar__item"><a href="#">Meu YouBike</a></li>
	</ul>
</header>
<div class="wrapper">
	<div class="container">
		<div class="head">
			<h1>Cadastre-se</h1>
	</div>

		<form action="#">
			<div class="centered">
			        <p><button type="button" class="fb-btn add">Log in with Facebook<div class="caret"></div></button></p>
			</div>

			<div class="form-line">
            <p class="form-border">OU</p>
        </div>

			<div class="centered">
				<input type="text" name="firstname" placeholder="First Name"/>
			</div>
			<div class="centered">
				<input type="text" name="lastmane" placeholder="Last Name"/>
			</div>
			<div class="centered">
				<input type="email" name="email" placeholder="Email Address"/>
			</div>
			<div class="centered">
				<input type="password" name="password" placeholder="Choose Password"/>
			</div>
			<div class="centered">
				<input type="password" name="confirm" placeholder="Password Confirm"/>
			</div>

			<div class="check centered_chk">
				<input type="checkbox" name="recivenews" id='reciveNews'/>
				<label for=reciveNews>Send me Youbike updates and tips</label>
			</div>
			<div class="form-footer">
            <div class="block-form-btn">
                <button class="form-btn">Create my Account</button>
            </div>
            <p class="form-footer-txt">By clicking the button above,you agree to the Terms of Service<br> Xiew our Privacy Policy.</p>
        </div>
		</form>
	</div>
</div>
	<footer></footer>
</div>
</body>
</html>
